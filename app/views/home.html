<div class="row">

</div>
<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-lg-8 col-lg-offset-2 left-addon">
        <div class="form-group has-feedback">
            <form class="form" ng-submit="findProject()" name="searchForm">
                <input type="text" name="searchField" class="form-control" ng-model="query" placeholder="Search" required />
                <i class="glyphicon glyphicon-search form-control-feedback"></i>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-lg-8 col-lg-offset-2 left-addon">
        <h2>Popular projects: </h2>
    </div>
</div>
<div class="row" ng-repeat="project in projects">
    <div class="col-xs-10 col-xs-offset-1 col-lg-8 col-lg-offset-2 project">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="video" type="text/html" ng-src="{{project.video | trusted}}" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <div class="col-xs-10 col-xs-offset-1 col-lg-8 col-lg-offset-2" ng-click="go(project.pid)">
        <div class="projectDetails">
            <h3>{{project.name}}</h3>
            <p> Category: {{project.category}}</p>
            <div class="target">
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{ project.donated / project.goal * 100 | number:0 }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ project.donated / project.goal * 100 | number:0 }}%;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
