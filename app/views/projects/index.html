<div class="projects container-fluid">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-lg-8 col-lg-offset-2 left-addon">
            <div class="form-group has-feedback">
                <form class="form" ng-submit="findProject()" name="searchForm">
                    <input type="text" name="searchField" class="form-control" ng-model="query" placeholder="Search" required />
                    <i class="glyphicon glyphicon-search form-control-feedback"></i>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-lg-8 col-lg-offset-2 project" ng-repeat="project in projectSearch">
            <h1>{{project.name}}</h1>
            <p> Category: {{project.category}}</p>
            <div class="date">
                <p>Deadline: {{project.day}}/{{project.month}}/{{project.year}}</p>
            </div>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="video" type="text/html" ng-src="{{project.video | trusted}}" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="target">
                <span>Target amount: {{project.goal}}â‚¬</span>
                <div class="progress">
                    <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="{{ project.donated / project.goal * 100 | number:0 }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ project.donated / project.goal * 100 | number:0 }}%;">
                        {{ project.donated / project.goal * 100 | number:0 || 0}}%
                    </div>
                </div>
            </div>
            <a ng-href="/projects/{{project.pid}}">Details</a>
        </div>
    </div>
</div>
