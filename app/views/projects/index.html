<div class="row m-t-4">
    <div class="col-xs-10 offset-xs-1 offset-lg-2 col-lg-8">
        <div class="form-group has-feedback">
            <form class="form" ng-submit="findProject()" name="searchForm">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" name="searchField" class="form-control" ng-model="query" palceholder="Search" required />
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row m-t-4">
    <div class="offset-xs-1 col-xs-10 offset-lg-2 col-lg-8 left-addon">
        <h2>Search results: </h2>
    </div>
</div>
<div class="row m-t-4" ng-repeat="project in projectSearch">
    <div class="col-xs-10 offset-xs-1 offset-lg-2 col-lg-8 project">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="video" type="text/html" ng-src="{{project.video | trusted}}" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <div class="col-xs-10 offset-xs-1 offset-lg-2 col-lg-8" ng-click="go('projects/index/' + project.pid)">
        <div class="projectDetails ">
            <h3 id="{{project.name}}" class="title">{{project.name}}</h3>
            <p> Category: {{project.category}}</p>
            <div class="target ">
                <div>
                    <div class="text-xs-center " id="progress-text ">{{ project.donated / project.goal * 100 | number:0 || 0}}% Reached</div>
                    <progress class="progress progress-striped progress-success " value="{{ project.donated / project.goal * 100 | number:0 }} " max="100 "></progress>
                </div>
            </div>
        </div>
    </div>
</div>
