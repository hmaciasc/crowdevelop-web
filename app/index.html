<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CrowDevelop</title>
    <base href="/">
    <meta name="description" content="Crowdfunding for devs">
    <meta name="author" content="Héctor Macías">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="styles/css/app.css">

    <link rel="manifest" href="manifest.json">

</head>

<body ng-app="crowDevelop" class="Site">
    <div ng-controller="HeaderCtrl">
        <div ng-include src="'views/shared/header.html'"></div>
    </div>
    <ng-view class="Site-content"></ng-view>
    <div>
        <div ng-include src="'views/shared/footer.html'"></div>
    </div>

    <!-- AngularJS -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <!-- Firebase -->
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>

    <!-- main app -->
    <script src="scripts/app.js"></script>
    <!-- Controllers -->
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/header.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/projects/create.js"></script>
    <script src="scripts/controllers/projects/details.js"></script>
    <script src="scripts/controllers/projects/index.js"></script>
    <script src="scripts/controllers/projects/category.js"></script>
    <script src="scripts/controllers/projects/favourites.js"></script>
    <!-- services -->
    <script src="scripts/services/authService.js"></script>
    <!-- JQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery.payment/lib/jquery.payment.js"></script>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
