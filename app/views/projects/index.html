<div class="row flex-items-xs-center m-t-4">
    <div class="col-xs-10 text-xs-center">
        <div class="form-group has-feedback">
            <form class="form" ng-submit="findProject()" name="searchForm">
                <div class="form-group material">
                    <div class="input-group search-container">
                        <input type="text" name="searchField" class="form-control searchInput" ng-model="query" palceholder="Search" required />
                        <label for="searchField" class="search-label">Search project</label>
                        <div class="input-group-addon search-addon" ng-click="findProject()">Find!</div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row m-t-4">
    <div class="offset-xs-1 col-xs-10 offset-lg-2 col-lg-8 left-addon">
        <div class="empty text-xs-center" ng-if="!projectSearch.length">
            <h1 id="error-big">{{errorMessage.big}}</h1>
            <h2 id="error-small">{{errorMessage.small}}</h2>
        </div>
        <div class="empty" ng-if="projectSearch.length">
            <h2>Search results: </h2>
        </div>
    </div>
</div>
<div class="row flex-items-xs-center">
    <div class="col-xs-10 col-lg-3 m-y-2 m-x-1 lift" ng-repeat="project in projectSearch | filter:query" ng-if="projectSearch.length">
        <div class="card">
            <img class="card-img-top img-fluid" src="{{project.imageRef}}" alt="Card image cap">
            <div class="card-block  text-xs-center">
                <h4 class="card-title">{{project.name}}</h4>
                <p class="card-text">{{project.description | limitTo : 250}}</p>
                <a href="#" class="btn btn-primary" ng-click="goTo('projects/index/'+project.$id)">Project details</a>
            </div>
        </div>
    </div>
</div>
