<div class="projects container-fluid">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="text-center">
                <h1>{{project.name}}</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="text-center">
                <h4>by {{project.ownerName}}</h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 project">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="video" type="text/html" ng-src="{{project.video | trusted}}" frameborder="0" allowfullscreen></iframe>
            </div>
            <p> Category: {{project.category}}</p>
            <p> Description: </p>
            <p>{{project.description}}</p>
            <div class="date">
                <p>Deadline: {{project.day}}/{{project.month}}/{{project.year}}</p>
            </div>
            <div class="target">
                <span>Target amount: {{project.goal}}â‚¬</span>
                <div class="progress">
                    <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="{{ project.donated / project.goal * 100 | number:0 }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ project.donated / project.goal * 100 | number:0 }}%;">
                        {{ project.donated / project.goal * 100 | number:0 || 0}}%
                    </div>
                </div>
            </div>
            <div tweet="project.name" tweet-url="myModel.Url">
                <a href="https://twitter.com/share" class="twitter-share-button" data-url="https://crowdevelop-40f3c.firebaseapp.com/" data-text="Check out this awesome project: {{project.name}}" data-size="large" data-hashtags="crowdfunding">Tweet</a>
                <script>
                    ! function(d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0],
                            p = /^http:/.test(d.location) ? 'http' : 'https';
                        if (!d.getElementById(id)) {
                            js = d.createElement(s);
                            js.id = id;
                            js.src = p + '://platform.twitter.com/widgets.js';
                            fjs.parentNode.insertBefore(js, fjs);
                        }
                    }(document, 'script', 'twitter-wjs');
                </script>
            </div>
        </div>
    </div>
</div>
