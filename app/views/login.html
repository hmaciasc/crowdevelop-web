<div class="row flex-items-xs-center m-t-2 w-100" ng-if="!firebaseUser">
    <div class="col-xs text-xs-center">
        <h2>Login options</h2>
    </div>
</div>
<div class="row flex-items-xs-center" ng-if="!firebaseUser">
    <div class="col-xs-10 col-sm-7 col-md-5" ng-if="loginError">
        <div class="alert alert-warning">
            <strong>Warning!</strong> {{loginError}}
        </div>
    </div>
</div>
<div class="row flex-items-xs-center m-t-4" ng-if="!firebaseUser">
    <div class="col-xs-10 col-sm-7 col-md-5 m-x-auto text-xs-center">
        <button class="btn btn-block btn-social btn-google" ng-click="login('google')">
      <img class="search-svg" src="../images/icons/google_plus.svg"> Sign in with Google
    </button>
        <button class="btn btn-block btn-social btn-twitter" ng-click="login('twitter')">
      <img class="search-svg" src="../images/icons/twitter.svg"> Sign in with Twitter
    </button>
        <button class="btn btn-block btn-social btn-facebook" ng-click="login('facebook')">
      <img class="search-svg" src="../images/icons/facebook.svg"> Sign in with Facebook
    </button>
    </div>
</div>
