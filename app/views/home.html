<div class="row flex-items-xs-middle title-bg">
    <div class="col-xs text-xs-center">
        <h1>Funding your ideas</h1>
        <h2>Crowd guided development</h2>
    </div>
</div>
<div class="row m-y-4">
    <div class="col-xs-12 offset-md-1 col-md-10">
        <div class="row flex-items-xs-center">
            <div class="col-xs-6 col-md-3 text-xs-center m-t-1" ng-repeat="category in categories">
                <button class="category btn btn-{{category}}" ng-click="go('projects/category/' + category)">{{ category }}</button>
            </div>
        </div>
    </div>
</div>
<div class="row flex-items-xs-center m-t-4">
    <div class="col-xs-10 col-md-8 text-xs-center">
        <div class="form-group has-feedback">
            <form class="form" ng-submit="findProject()" name="searchForm">
                <div class="form-group material">
                    <div class="input-group">
                        <input type="text" name="searchField" class="form-control searchInput" ng-model="query" palceholder="Search" required />
                        <label for="searchField">Search project</label>
                        <div class="input-group-addon"><img class="search-svg" src="../images/icons/search.svg"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row m-t-4" ng-if="!projects.length">
    <div class="text-xs-center">
        <h2 class="empty">No projects created yet</h2>
    </div>
</div>
<div class="row m-t-4" ng-if="projects.length">
    <div class="col-xs-10 offset-xs-1 offset-lg-2 col-lg-8 left-addon">
        <h2>Popular projects: </h2>
    </div>
</div>
<div id="carousel-example-generic" class="carousel slide m-t-4" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="{{$index}}" ng-class='{active:$first}' class="active" ng-repeat="project in projects" ng-if="projects.length"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item" ng-class='{active:$first}' ng-repeat="project in projects" ng-if="projects.length">
            <div class="row flex-items-xs-center">
                <div class="col-xs-8 text-xs-center project">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" type="text/html" ng-src="{{project.video | trusted}}" frameborder="0" color="red" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-xs-5" ng-click="go('projects/index/'+project.$id)">
                    <div class="projectDetails">
                        <h3>{{project.name}}</h3>
                        <p> Category: {{project.category}}</p>
                        <div class="target">
                            <div>
                                <div class="text-xs-center" id="progress-text">{{ project.donated / project.goal * 100 | number:0 || 0}}% Reached</div>
                                <progress class="progress progress-striped progress-success" value="{{ project.donated / project.goal * 100 | number:0 }}" max="100"></progress>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="icon-prev color-black" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="icon-next color-black" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
