<body ng-app="crowDevelop" ng-controller="mainController as main">
    <div class="container-fluid">
        <!-- Navi top bar -->
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
                <a href=""></a>
            </div>
        </nav>

        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <p>Sign in with your Google account below.</p>

            <!-- Button that handles sign-in/sign-out -->
            <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in">Sign in with Google</button>

            <!-- Container where we'll display the user details -->
            <div class="quickstart-user-details-container">
                Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
                <div>Firebase auth <code>currentUser</code> object value:</div>
                <pre><code id="quickstart-account-details">null</code></pre>
                <div>Google OAuth Access Token:</div>
                <pre><code id="quickstart-oauthtoken">null</code></pre>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10">
                <main>
                    <div ng-view></div>
                </main>
            </div>
        </div>

        <h1 class="btn btn-danger"> Bootstrap/Angular test: 5+3 = {{ 5 + 3 }} </h1>
    </div>
