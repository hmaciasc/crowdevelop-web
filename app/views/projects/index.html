<div class="row flex-items-xs-center m-t-4">
    <div class="col-xs-10 col-md-8 text-xs-center">
        <div class="form-group has-feedback">
            <form class="form" ng-submit="findProject()" name="searchForm">
                <div class="form-group material">
                    <div class="input-group">
                        <input type="text" name="searchField" class="form-control searchInput" ng-model="query" palceholder="Search" required />
                        <label for="searchField">Search project</label>
                        <div class="input-group-addon"><img class="search-svg" src="../../images/icons/search.svg"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row m-t-4">
    <div class="offset-xs-1 col-xs-10 offset-lg-2 col-lg-8 left-addon">
        <div class="empty text-xs-center" ng-if="!projectSearch.length">
            <h1>There are no projects with that name.</h1>
            <h2>Look for something else!</h2>
        </div>
        <div class="empty" ng-if="projectSearch.length">
            <h2>Search results: </h2>
        </div>
    </div>
</div>
<div class="row flex-items-xs-center m-t-4" ng-repeat="project in projectSearch" ng-if="projectSearch.length">
    <div class="col-xs-8 text-xs-center project">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" type="text/html" ng-src="{{project.video | trusted}}" frameborder="0" color="red" allowfullscreen></iframe>
        </div>
    </div>
    <div class="col-xs-5" ng-click="goTo('projects/index/'+project.$id)">
        <div class="projectDetails">
            <h3>{{project.name}}</h3>
            <p> Category: {{project.category}}</p>
            <div class="target">
                <div>
                    <div class="text-xs-center" id="progress-text">{{ project.donated / project.goal * 100 | number:0 || 0}}% Reached</div>
                    <progress class="progress progress-striped progress-success" value="{{ project.donated / project.goal * 100 | number:0 }}" max="100"></progress>
                </div>
            </div>
        </div>
    </div>
</div>
