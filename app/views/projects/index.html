<div class="projects container-fluid">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 project" ng-repeat="project in projects">
            <h1>{{project.name}}</h1>
            <p> Category: {{project.category}}</p>
            <div class="date">
                <p>Deadline: {{project.day}}/{{project.month}}/{{project.year}}</p>
            </div>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="video" type="text/html" ng-src="{{project.video | trusted}}" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="target">
                <span>Target amount: {{project.goal}}â‚¬</span>
                <div class="progress">
                    <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="'{{ project.achievement / project.goal * 100 }}'" aria-valuemin="0" aria-valuemax="100" style="width: {{ project.achievement / project.goal * 100 }}%;">
                        {{ project.achievement / project.goal * 100 }}%
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
